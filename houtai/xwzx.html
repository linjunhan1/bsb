<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<title>完整demo</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" href="css/style_1.css" />
		<script type="text/javascript" charset="utf-8" src="lib/ueditor/ueditor.config.js"></script>
		<script type="text/javascript" charset="utf-8" src="lib/ueditor/ueditor.all.min.js">
		</script>
		<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
		<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
		<script type="text/javascript" charset="utf-8" src="lib/uditor/lang/zh-cn/zh-cn.js"></script>

		<!--<style type="text/css">
			div {
				width: 100%;
			}
		</style>-->
	</head>

	<body>
		<div>
			<div class="pos" style="
    height: 35px;
    line-height: 35px;
    padding-left: 20px;
    color: #007EE5;
    font-weight: bold;
    background: url(../../img/house_2.png)s) left center no-repeat;
   
">
				<span>新闻中心</span>
			</div>
			<div class="uditor">
				<from action="#" >
					<dl><dt><h4>内容：</h4></dt>
						<script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
					</dl>
					<dl>
						<!--<dt>提交</dt>-->
						<dd><input type="button" value="发布" style="background: #20a8d8;color: white; margin-left: 50%;"></dd>
					</dl>
			</div>
			</from>
		</div>

		<script type="text/javascript">
			//实例化编辑器
			//建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
			var ue = UE.getEditor('editor');
		</script>

	</body>

</html>
